        <p><code>redis.c</code>&#x4E2D;&#x7684;<code>redisCommandTable</code><br><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">{<span class="string">&quot;hset&quot;</span>,hsetCommand,<span class="number">4</span>,<span class="string">&quot;wm&quot;</span>,<span class="number">0</span>,<span class="literal">NULL</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>},                             </span><br><span class="line">{<span class="string">&quot;hget&quot;</span>,hgetCommand,<span class="number">3</span>,<span class="string">&quot;r&quot;</span>,<span class="number">0</span>,<span class="literal">NULL</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>},</span><br></pre></td></tr></table></figure></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">hsetCommand</span><span class="params">(redisClient *c)</span> </span>{</span><br><span class="line">    <span class="keyword">int</span> update;</span><br><span class="line">    robj *o;</span><br><span class="line">    <span class="comment">// &#x53D6;&#x51FA;&#x6216;&#x65B0;&#x521B;&#x5EFA;&#x54C8;&#x5E0C;&#x5BF9;&#x8C61;</span></span><br><span class="line">    <span class="keyword">if</span> ((o = hashTypeLookupWriteOrCreate(c,c-&gt;argv[<span class="number">1</span>])) == <span class="literal">NULL</span>) <span class="keyword">return</span>;</span><br><span class="line">    <span class="comment">// &#x5982;&#x679C;&#x9700;&#x8981;&#x7684;&#x8BDD;&#xFF0C;&#x8F6C;&#x6362;&#x54C8;&#x5E0C;&#x5BF9;&#x8C61;&#x7684;&#x7F16;&#x7801;</span></span><br><span class="line">    hashTypeTryConversion(o,c-&gt;argv,<span class="number">2</span>,<span class="number">3</span>);</span><br><span class="line">    <span class="comment">// &#x7F16;&#x7801; field &#x548C; value &#x5BF9;&#x8C61;&#x4EE5;&#x8282;&#x7EA6;&#x7A7A;&#x95F4;</span></span><br><span class="line">    hashTypeTryObjectEncoding(o,&amp;c-&gt;argv[<span class="number">2</span>], &amp;c-&gt;argv[<span class="number">3</span>]);</span><br><span class="line">    <span class="comment">// &#x8BBE;&#x7F6E; field &#x548C; value &#x5230; hash</span></span><br><span class="line">    update = hashTypeSet(o,c-&gt;argv[<span class="number">2</span>],c-&gt;argv[<span class="number">3</span>]);</span><br><span class="line">    <span class="comment">//...</span></span><br><span class="line">}</span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">robj *<span class="title">hashTypeLookupWriteOrCreate</span><span class="params">(redisClient *c, robj *key)</span> </span>{                   </span><br><span class="line">    robj *o = lookupKeyWrite(c-&gt;db,key);                                        </span><br><span class="line">    <span class="comment">// &#x5BF9;&#x8C61;&#x4E0D;&#x5B58;&#x5728;&#xFF0C;&#x521B;&#x5EFA;&#x65B0;&#x7684;                                                </span></span><br><span class="line">    <span class="keyword">if</span> (o == <span class="literal">NULL</span>) {                                                             </span><br><span class="line">    o = createHashObject();                                                   </span><br><span class="line">    dbAdd(c-&gt;db,key,o);                                                        </span><br><span class="line">    <span class="comment">// ....</span></span><br><span class="line">}</span><br></pre></td></tr></table></figure>
<p>&#x5176;&#x4E2D;encoding&#x5B57;&#x6BB5;<code>REDIS_ENCODING_ZIPLIST</code><br><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">robj *<span class="title">createHashObject</span><span class="params">(<span class="keyword">void</span>)</span> </span>{                          </span><br><span class="line">    <span class="keyword">unsigned</span> <span class="keyword">char</span> *zl = ziplistNew();       </span><br><span class="line">    robj *o = createObject(REDIS_HASH, zl);                          </span><br><span class="line">    o-&gt;encoding = REDIS_ENCODING_ZIPLIST;                                        </span><br><span class="line">    <span class="keyword">return</span> o;                                                                    </span><br><span class="line">}</span><br></pre></td></tr></table></figure></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># Hashes are encoded <span class="keyword">using</span> a memory efficient data structure when they have a</span><br><span class="line"># small number of entries, and the biggest entry does not exceed a given</span><br><span class="line"># threshold. These thresholds can be configured <span class="keyword">using</span> the following directives.</span><br><span class="line">hash-max-ziplist-entries <span class="number">512</span></span><br><span class="line">hash-max-ziplist-value <span class="number">64</span></span><br></pre></td></tr></table></figure>
